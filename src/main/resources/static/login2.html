<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link href="/css/signin.css" rel="stylesheet">
    <link href="/geekcjjback/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="row">
        <div class="col-lg-8 col-md-8 animated fadeInLeft hidden-sm hidden-xs">
            <div class="left-adv">
                <img src="/images/Cg-4zFT5Wj-IQxAKABhgu3KD_twAAWK_ANBmYUAGGDT047.jpg">
            </div>
        </div>
        <aside class="col-lg-4 col-md-4 right animated slideInRight">
            <form class="form-signin" action="passed.html">
                <div class="web-logo text-center">
                    <img class="mb-4" src="/images/bloglogo.png" alt="" width="180" height="72">
                </div>
                <h2 class="form-signin-heading text-center">梦极客园登录</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">记住我
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="check" type="submit">登录</button>
                <div class="bottom-op-bar text-right">
                    如果没有账号？请<a class="btn btn-xs btn-info">注册</a>
                </div>
            </form>
        </aside>
    </section>
</div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/signin.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
